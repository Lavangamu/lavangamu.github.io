<!DOCTYPE html>
<html>
  <head>
    <title>Centered Image</title>
    <style>
      body {
        background-color: #4A90E2; /* Strong themed background color */
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      img {
        max-width: 100%;
        display: block;
        margin: 0 auto; /* Center the image horizontally */
      }
    </style>
  </head>
  <body>
    <img src="imageofk.jpg" alt="Centered Image">
  </body>
</html>
