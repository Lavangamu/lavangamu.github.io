<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input {
      width: 50px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Attendance Calculator</h1>

  <p>Note: You can get the total number of classes and classes attended from the MyCamu Website.</p>

  <label for="totalClasses">Total Classes:</label>
  <input type="number" id="totalClasses" min="1" value="1">

  <br>

  <label for="attendedClasses">Classes Attended:</label>
  <input type="number" id="attendedClasses" min="0" value="0">

  <br>

  <label for="additionalClasses">Additional Classes to Attend:</label>
  <input type="number" id="additionalClasses" min="0" value="0">

  <br>

  <button onclick="calculateAttendance()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculateAttendance() {
      var totalClasses = parseInt(document.getElementById('totalClasses').value);
      var attendedClasses = parseInt(document.getElementById('attendedClasses').value);
      var additionalClasses = parseInt(document.getElementById('additionalClasses').value);

      if (attendedClasses > totalClasses) {
        alert('Classes attended cannot be more than total classes.');
        return;
      }

      var currentAttendance = (attendedClasses / totalClasses) * 100;
      var futureAttendance = ((attendedClasses + additionalClasses) / (totalClasses + additionalClasses)) * 100;

      var resultText = `Current Attendance: ${currentAttendance.toFixed(2)}%<br>`;
      resultText += `Future Attendance (if you attend the next ${additionalClasses} classes): ${futureAttendance.toFixed(2)}%`;

      document.getElementById('result').innerHTML = resultText;
    }
  </script>

</body>
</html>
