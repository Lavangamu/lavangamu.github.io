<!DOCTYPE html>
<html>
  <head>
    <title>Centered Image</title>
    <style>
      body {
        background-color: #4A90E2; /* Strong themed background color */
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .image-container {
        text-align: center;
        height: 100%; /* Ensure the container takes the full viewport height */
      }
      img {
        max-width: 100%;
        max-height: 80vh; /* Limit the image height to 80% of the viewport height */
        display: block;
        margin: 0 auto; /* Center the image horizontally */
      }
      .caption {
        color: white; /* Caption text color */
        font-size: 1.5em; /* Adjust the font size as needed */
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="imageofk.jpg" alt="Centered Image">
    </div>
    <p class="caption">Zohaib Pahelwan</p>
  </body>
</html>
